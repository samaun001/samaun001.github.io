<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BK Samaun</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      line-height: 1.6;
    }

    /* Banner */
    .banner {
      width: 100%;
      height: 60vh;
      overflow: hidden;
      position: relative;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7);
    }

    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .banner-text h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
    }

    .banner-text p {
      font-size: 1.2rem;
      color: #ffd700;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    /* Profile Picture */
    .profile {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin: -70px auto 30px;
      display: block;
      z-index: 10;
      position: relative;
      background: #fff;
    }

    /* Video Section */
    .video-section {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .video-section h2 {
      text-align: center;
      color: #ff4d4d;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 12px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #ccc;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .banner-text h1 {
        font-size: 2rem;
      }

      .profile {
        width: 100px;
        height: 100px;
        margin-top: -50px;
      }

      iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ”° Banner -->
  <div class="banner">
    <img src="Banner.jpg" alt="BK Samaun Banner">
    <div class="banner-text">
      <h1>BK Samaun</h1>
      <p>Indian Biker | Speed Test & Reviews</p>
    </div>
  </div>

  <!-- ðŸ”° Profile Image -->
  <img src="profile.jpg" alt="BK Samaun Profile" class="profile">

  <!-- ðŸ”° YouTube Video -->
  <div class="video-section">
    <h2>ðŸŽ¥ Watch My Latest YouTube Video</h2>
    <iframe src="https://www.youtube.com/embed/S0ZPEOl9SbM?autoplay=1&mute=1"
      title="BK Samaun YouTube Video"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>

  <footer>
    &copy; 2025 BK Samaun | All Rights Reserved
  </footer>

</body>
</html>
